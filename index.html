<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  
  <title>YogapPlanet</title>
</head>
<body>
  <div class="body__wrapper">
    <!-- HTML-код бургер-меню и элементов меню -->
    <header class="header">
      <div class="conteiner header__container">
        <a href="" class="logo">
          <img src="logo.svg" alt="logo" id="logoheader">
        </a>
        <button class="header__burger-btn" id="burger">
          <span></span><span></span><span></span>
        </button>
        <nav class="menu" id="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">Курсы</a>              
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Польза</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Преимущества</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Цены</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
        <button class="button__header"><a href="#" id="button">Записаться</a></button>
      </div>
    </header>
    <main>
      <div class="image-slider swiper-container">
        <div class="image-slider__wrapper swiper-wrapper">
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image" id="one-block"></div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image" id="two-block"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
